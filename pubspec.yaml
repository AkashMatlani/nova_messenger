  package_info_plus: ^3.1.2
  animated_text_kit: ^4.2.1
  #flutter_cached_pdfview: ^0.4.1
  easy_pdf_viewer: ^1.0.6
  loading_animation_widget: ^1.2.0+3
  flick_video_player: ^0.5.0
  flutter_easyloading: ^3.0.5
  chewie: ^1.5.0
  store_redirect: ^2.0.1
  amplitude_flutter: ^3.10.0
  flutter_local_notifications: ^15.0.1
  eraser: ^2.0.1
