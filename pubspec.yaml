  app_links: ^3.4.3
  voice_message_package: ^1.0.41
  audio_waveforms: ^1.0.4
  flutter_keyboard_visibility: ^5.4.1
  firebase_core: ^2.14.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter

dependency_overrides:
  firebase_core_platform_interface: 4.8.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/applogo.png"
  image_path_ios: "assets/images/applogo.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/pem/
    - assets/walkthrough/
    - assets/audio/
    - data/
    - assets/vn/dustbin.json
    - assets/vn/dustbin_grey.json
    - .env

  fonts:
    - family: DMSans
      fonts:
        - asset: assets/fonts/DMSans-Regular.ttf
        - asset: assets/fonts/DMSans-Medium.ttf
        - asset: assets/fonts/DMSans-Bold.ttf
        - asset: assets/fonts/DMSans-BoldItalic.ttf
        - asset: assets/fonts/DMSans-MediumItalic.ttf
        - asset: assets/fonts/DMSans-Italic.ttf

